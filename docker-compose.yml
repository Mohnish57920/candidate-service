version: '3.7'
services:
  postgres-db:
    image: postgres:latest
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
        POSTGRES_DB: db
        POSTGRES_USER: root
        POSTGRES_PASSWORD: root
  postgres-test-db:
    image: postgres:latest
    container_name: postgres-test-db
    ports:
      - "9092:5432"
    environment:
      POSTGRES_DB: test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test